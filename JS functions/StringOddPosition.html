    <title>Document</title>

<body>
    <script>
        var yourname = prompt('Enter your name', '');
        var mychar, value;
        for (var i = 1; i <= yourname.length; i++) {
            if (i % 2 == 1) {
                // Odd
                mychar = yourname.charAt(i - 1);
                alert(mychar + '--> odd position at ' + i);
            }
        }
    </script>
</body>
