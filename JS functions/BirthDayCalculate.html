<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calcutor</title>
</head>

<body>
    <form name="form">
        <label for="bday">Enter your Bithday</label>
        <input type="text" name="input">
        <input type="button" value="Calcuate how many days are left" onclick="daysLeft(form)">
    </form>
    <script>
        function daysLeft(form) {
            var str = form.input.value;
            var myBirthday = str.split("/");
            var today, bday, diff, days;
            today - newDate();
            bday = newDate(today.getFullYear(), myBithday[1] - 1, myBirthday[0]);
            if (today.getTime() > bday.getTime()) {
                bday.setFullYear(bday.getFullYear() + 1);
            }
            diff = bday.getTime() - today.getTime();
            days = Math.floor(diff / (1000 * 60 * 60 * 24));
            alert("You have " + days + " days left to your birthdy");
        }
    </script>
</body>

</html>
